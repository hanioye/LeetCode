<body>
<div id="app"></div>
<script>
    const sleep = ms => new Promise(r => setTimeout(r, ms));


    window.$docsify = {
        name: 'LeetCode',
        auto2top: true,     // 切换页面后是否自动跳转到页面顶部
        loadSidebar: true,  // 加载自定义侧边栏
        subMaxLevel: 3,
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}', // 显示文档更新日期
        // PLUGINS
        // -----------------------------------------------------------------
        executeScript: true,
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        },
        // ga: 'UA-100100910-3',
        search: {
            depth: 3,
            noData: 'No results!',
            placeholder: 'Search...'
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                        );
                    }
                    if (lang === "pdf") {
                        return (
                            '<embed src="' + code + '" type="application/pdf" width="100%" height="' + document.body.offsetHeight + 'px" />'
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }


    };
</script>

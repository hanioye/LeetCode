<div id="app"></div>
<script>
    const sleep = ms => new Promise(r => setTimeout(r, ms));


    window.$docsify = {
        name: 'LeetCode',
        auto2top: true,     // 切换页面后是否自动跳转到页面顶部
        loadSidebar: true,  // 加载自定义侧边栏
        subMaxLevel: 3,
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}', // 显示文档更新日期
        // PLUGINS
        // -----------------------------------------------------------------
        executeScript: true,
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        },
        // ga: 'UA-100100910-3',
        search: {
            depth: 3,
            noData: 'No results!',
            placeholder: 'Search...'
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                        );
                    }
                    if (lang === "pdf") {
                        return (
                            '<embed src="' + code + '" type="application/pdf" width="100%" height="' + document.body.offsetHeight + 'px" />'
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }


    };
</script>



<script>

        loadSidebar: true,

        mergeNavbar: true,
        search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            depth: 3
        },
        pagination: {
            previousText: 'Previous',
            nextText: 'Next',
            crossChapter: true
        },
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    // parse twemoji
                    twemoji.parse(document);
                    var label='', domObj, main, divEle, gitalk;
                    var labels = vm.route.path.split('/');
                    // if(labels && labels.startsWith('')
                    if(labels.length) {
                        for (let i = 0; i < labels.length; i++) {
                            var v = labels[i]
                            if(v && v !=='README') {
                                label = v
                                break;
                            }
                        }
                    }

                    console.log('vm', vm)
                    console.log('label', label)
                    domObj = Docsify.dom;
                    main = domObj.getNode("#main");

                    Array.apply(
                        null,
                        document.querySelectorAll("div.gitalk-container")
                    ).forEach(function (ele) {
                        ele.remove();
                    });

                    divEle = domObj.create("div");
                    divEle.id = "gitalk-container-" + label;
                    divEle.className = "gitalk-container";
                    divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                    domObj.appendTo(domObj.find(".content"), divEle);
                    gitalk = new Gitalk(
                        Object.assign(gitalkConfig, {id: !label ? "home" : label})
                    );
                    gitalk.render("gitalk-container-" + label);
                });
            }
        ]
    }
</script>
